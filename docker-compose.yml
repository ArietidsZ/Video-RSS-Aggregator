version: '3.8'

services:
  # Relational Database
  postgres:
    image: postgres:16-alpine
    container_name: vra-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_rss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d video_rss"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vra-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vra-network

  # Distributed Cache (Redis compatible)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: vra-dragonfly
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    networks:
      - vra-network
    command: --password password

  # Message Queue
  nats:
    image: nats:latest
    container_name: vra-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222" # Enable JetStream and Monitoring
    networks:
      - vra-network

networks:
  vra-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
