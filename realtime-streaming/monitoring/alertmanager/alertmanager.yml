global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@video-rss.com'
  smtp_auth_username: '${EMAIL_USERNAME}'
  smtp_auth_password: '${EMAIL_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      routes:
        # System down alerts
        - match_re:
            alertname: '.*SystemDown|.*Down'
          receiver: 'system-down-alerts'
          group_wait: 0s
          repeat_interval: 5m

        # SLI violations
        - match:
            component: sli-violation
          receiver: 'sli-violation-alerts'
          group_wait: 0s
          repeat_interval: 30m

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 2m
      group_interval: 10m
      repeat_interval: 6h

    # Infrastructure alerts
    - match:
        component: system-resources
      receiver: 'infrastructure-alerts'
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 4h

    # GPU-specific alerts
    - match:
        component: gpu-resources
      receiver: 'gpu-alerts'
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 2h

    # Model serving alerts
    - match:
        component: model-serving
      receiver: 'model-serving-alerts'
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 2h

    # Circuit breaker alerts
    - match:
        component: circuit-breaker
      receiver: 'circuit-breaker-alerts'
      group_wait: 0s
      repeat_interval: 15m

    # Development/testing alerts (silenced during work hours)
    - match:
        environment: development
      receiver: 'dev-alerts'
      active_time_intervals:
        - dev-work-hours

# Receiver definitions
receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#video-rss-alerts'
        title: 'Video RSS Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  - name: 'critical-alerts'
