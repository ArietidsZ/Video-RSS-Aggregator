# Inhibition rules - suppress lower severity alerts when higher severity alerts are firing
inhibit_rules:
  # Suppress warning alerts when critical alerts are active for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance', 'service']

  # Suppress individual component alerts when system-wide alerts are firing
  - source_match_re:
      alertname: '.*SystemDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  # Suppress resource alerts when the entire node is down
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: 'High.*Usage|Low.*Space'
    equal: ['instance']

# Time intervals for conditional routing
time_intervals:
  - name: dev-work-hours
    time_intervals:
      - times:
        - start_time: '09:00'
          end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'UTC'

  - name: business-hours
    time_intervals:
      - times:
        - start_time: '08:00'
          end_time: '20:00'
        weekdays: ['monday:friday']
        location: 'UTC'

  - name: weekend
    time_intervals:
      - weekdays: ['saturday', 'sunday']

# Templates for custom notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'